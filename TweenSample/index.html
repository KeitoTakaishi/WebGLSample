<html>
	<head>
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="../Three_js/build/three.js"></script>
    <script type="text/javascript" src = "libs/Tween.js">

    </script>
		<script>
      var scene, camera;
			scene = new THREE.Scene();
			camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			var geometry = new THREE.BoxGeometry( 1, 1, 1 );
			var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
			var cube = new THREE.Mesh( geometry, material );
			scene.add( cube );

			camera.position.z = 5;

      //--------------------------------
      var posSrc = {pos: 1}; // 初期値
      var tween = new TWEEN.Tween(posSrc)
             .to({pos: 10}, 1000)
             .easing(TWEEN.Easing.Circular.In);
      var tweenBack = new TWEEN.Tween(posSrc)
           .delay(0)
           .to({pos: 1}, 1000)
           .easing(TWEEN.Easing.Circular.In);

      // tween.chain(tweenBack);
      // tweenBack.chain(tween);

      var onUpdate = function () {
        var count = 0;
        var pos = this.pos; // this == {pos: 1}
        camera.position.z = pos;
      };
      tween.onUpdate(onUpdate);
      tweenBack.onUpdate(onUpdate);
      tween.start();

      //--------------------------------


			var animate = function () {
        TWEEN.update();
        camera.lookAt(0,0,0);
				requestAnimationFrame( animate );

				cube.rotation.x += 0.01;
				cube.rotation.y += 0.01;

        //TWEEN.update();

				renderer.render( scene, camera );
			};
			animate();
		</script>
	</body>
</html>
