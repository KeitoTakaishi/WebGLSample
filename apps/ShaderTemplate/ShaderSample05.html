<!--平行光源-->

<html>
	<head>
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="../../Three_js/build/three.js"></script>
		<script src="minMatrix.js"></script>
		<script>
			var ParamsShaderMaterial = {
				uniforms: {
					"time": {value: 1.0},
				},
				vertexShader: [
					"precision mediump float;",
					"uniform float time;",
					"varying vec3 vNormal;",
					"void main() {",
					"gl_PointSize = 1.5;",
          "vec3 p = position;",
          "float t = time * 0.001;",
					"p += 10.0*normal*sin(t + p.x * 100.0 + p.y * 100.0 + p.z * 100.0);",
          //"p.y += 100.0*sin(t);",
					"vNormal = normal;",
					"gl_Position = projectionMatrix * modelViewMatrix * vec4( p, 1.0 );",
					"}"
				].join( "\n" ),
				fragmentShader: [
					"precision mediump float;",
					"uniform float time;",
					"varying vec3 vNormal;",
					"void main() {",
					"float r = 65.0;",
					"float speed = 0.0014;",
					"vec3 LightDir = vec3(r*cos(time*speed), r*.5*sin(time*speed), r*sin(-time*speed));",
					"vec3 Ldir = normalize(LightDir);",
					"vec3 nor = normalize(vNormal);",
					"vec3 camPos = normalize(cameraPosition);",
					"vec3 halfV = normalize(camPos + Ldir);",
					"float d = dot(vNormal, normalize(vec3(r*cos(time*speed), r*0.5*sin(time*speed), r*sin(-time*speed))) );",
					"float specular = pow(clamp(dot(nor, halfV), 0.0, 1.0), 50.0);",
					"d = clamp(d, 0.01, 0.78);",
					"vec4 col = vec4(0.65, 0.7, 0.7, 1.0);",
					"gl_FragColor = (col * vec4(d, d, d, 1.0)) + vec4(vec3(specular), 1.0) + vec4(0.2, 0.24, 0.29, 1.0);",
					"}"
				].join( "\n" ),
			}

      var scene, camera, renderer, geometry;
			scene = new THREE.Scene();
			camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );
      camera.position.set(0, 0.0, 200.0);
      camera.lookAt(new THREE.Vector3());

			renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );


      init();
      animate();

      function init(){
        //var geometry = new THREE.PlaneGeometry(5, 5, 10, 10);
        var geometry = new THREE.SphereGeometry(50, 50, 50);
        material = new THREE.ShaderMaterial(ParamsShaderMaterial);
        mesh = new THREE.Mesh(geometry, material);
				//mesh = new THREE.Points(geometry, material);
        scene.add(mesh);
      }

      function animate(){
        requestAnimationFrame(animate);
        render();
      }

      function render(){
        time = performance.now();
        material.uniforms.time.value = time;
        renderer.render(scene, camera);
      }

	   </script>
	</body>
</html>
