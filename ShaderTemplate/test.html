<!DOCTYPE html>
<html>

<head>
    <title>Example 11.01 - Effect composings</title>


    <script type="text/javascript" src="../Three_js/build/three.js"></script>
    <script type="text/javascript" src="libs/three.js"></script>

    <script type="text/javascript" src="libs/stats.js"></script>
    <script type="text/javascript" src="libs/dat.gui.js"></script>
    <script type="text/javascript" src="libs/controls/OrbitControls.js"></script>
    <script type="text/javascript" src="libs/postprocessing/ShaderPass.js"></script>
    <script type="text/javascript" src="libs/shaders/CopyShader.js"></script>

    <script type="text/javascript" src="libs/postprocessing/EffectComposer.js"></script>

    <script type="text/javascript" src="libs/postprocessing/MaskPass.js"></script>
    <script type="text/javascript" src="libs/postprocessing/RenderPass.js"></script>
    <script type="text/javascript" src="libs/postprocessing/GlitchPass.js"></script>
    <script type="text/javascript" src="libs/shaders/DigitalGlitch.js"></script>


    <script type="text/javascript" src= "libs/shaders/ConvolutionShader.js"></script>
    <script type="text/javascript" src="libs/postprocessing/BloomPass.js"></script>

    <!-- original -->
    <script type="text/javascript" src="libs/postprocessing/glsl.js"></script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>

<div id="Stats-output">
</div>
<div id="WebGL-output">
</div>

<script type="text/javascript">
    function init() {
        var stats = initStats();
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        var webGLRenderer = new THREE.WebGLRenderer();
        webGLRenderer.setClearColor(new THREE.Color(0x000));
        webGLRenderer.setSize(window.innerWidth, window.innerHeight);
        webGLRenderer.shadowMap.enabled = true;

        object = new THREE.Object3D();
				scene.add( object );
        var geometry = new THREE.SphereBufferGeometry( 1, 5, 5 );
				var material =
        //new THREE.MeshBasicMaterial( {color: 0xffff00} );
        new THREE.MeshPhongMaterial( { color: 0xffffff, flatShading: false } );

        for(var i = 0; i < 100; i++){
          var mesh = new THREE.Mesh(geometry, material);
          mesh.position.set(Math.random() - 0.5, Math.random() - 0.5, Math.random() - 0.5).normalize();
          mesh.position.multiplyScalar(Math.random() * 500);
          mesh.rotation.set( Math.random() * 2, Math.random() * 2, Math.random() * 2 );
					mesh.scale.x = mesh.scale.y = mesh.scale.z = Math.random() * 20;
					object.add( mesh );
        }

        scene.add( new THREE.AmbientLight( 0x222222 ) );
				light = new THREE.DirectionalLight( 0xffffff );
				light.position.set( 1, 1, 1 );
				scene.add( light );

        // position and point the camera to the center of the scene
        camera.position.x = -10;
        camera.position.y = 15;
        camera.position.z = -400;

        camera.lookAt(new THREE.Vector3(0, 0, 0));

        var orbitControls = new THREE.OrbitControls(camera);
        orbitControls.autoRotate = false;
        var clock = new THREE.Clock();



        document.getElementById("WebGL-output").appendChild(webGLRenderer.domElement);


        //render pass
        //01
        var composer;
        var renderPass = new THREE.RenderPass(scene, camera);

        // var effectGlitch = new THREE.GlitchPass(64);
        // effectGlitch.renderToScreen = true;

        composer = new THREE.EffectComposer(webGLRenderer);
        composer.addPass(renderPass);


        //02
        var effectCopy = new THREE.ShaderPass(THREE.CopyShader);
        effectCopy.renderrenderPass = true;
        var bloomPass = new THREE.BloomPass(3, 25, 5.0, 256);
        composer.addPass(bloomPass);
        composer.addPass(effectCopy);

        //myShader
        var testShader = new THREE.testPass();
        testShader.renderToScreen = true;
        composer.addPass(testShader);


        var controls = new function(){
          this.r = 0.0;
          this.g = 0.0;
          this.b = 0.0;

          this.rSet = function() {
            testShader.uniforms.R.value = controls.r;
            testShader.uniforms.G.value = controls.g;
            testShader.uniforms.B.value = controls.b;
          }
        }

        var gui = new dat.GUI();
        gui.add(controls, 'r', 0.00, 1.00).onChange(controls.rSet);
        gui.add(controls, 'g', 0.00, 1.00).onChange(controls.rSet);
        gui.add(controls, 'b', 0.00, 1.00).onChange(controls.rSet);

        // call the render function
        var step = 0;


        render();


        function render() {

            requestAnimationFrame(render);
            object.rotation.x += 0.005;
    				object.rotation.y += 0.01;
    				composer.render();

        }

        function initStats() {

            var stats = new Stats();
            stats.setMode(0); // 0: fps, 1: ms

            // Align top-left
            stats.domElement.style.position = 'absolute';
            stats.domElement.style.left = '0px';
            stats.domElement.style.top = '0px';

            document.getElementById("Stats-output").appendChild(stats.domElement);

            return stats;
        }
    }
    window.onload = init;
</script>
</body>
</html>
