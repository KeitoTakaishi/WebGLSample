<html>
	<head>
		<title>CameraSample</title>
		<style>
			body {
        margin: 0;
        background-color: #ccc;
      }
			canvas { width: 100%; height: 100% }
		</style>
	</head>

	<body>
		<script src="../Three_js/build/three.js"></script>
    <script src="../Three_js/examples/js/controls/OrbitControls.js"></script>
    <script src="../Three_js/examples/js/libs/stats.min.js"></script>
		<script src="../Three_js/examples/js/libs/dat.gui.min.js"></script>
		<script src='lib/postprocessing/EffectComposer.js'></script>
	  <script src='lib/postprocessing/RenderPass.js'></script>
	  <script src='lib/shaders/RGBShiftShader.js'></script>
	  <script src='lib/postprocessing/ShaderPass.js'></script>
	  <script src='lib/postprocessing/MaskPass.js'></script>

		<script>
      var scene, camera, renderer;
      var startTime, object, stats;
      var controls;
      init();
      animate();

      function init(){
        camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );
        camera.position.set(0, 1.3, 2);

        scene = new THREE.Scene();

        //light
        scene.add(new THREE.AmbientLight(0x505050));

        var spotLight = new THREE.SpotLight(0x002233);
        spotLight.angle = Math.PI / 3; //開き具合
        spotLight.penumbra = 0.7; //減衰率
        spotLight.intencity = 1; //強度
        spotLight.position.set( 0, 2.5, 0.0 );
        spotLight.castShadow = true;
        spotLight.shadow.camera.near = 3;
				spotLight.shadow.camera.far = 10;
				spotLight.shadow.mapSize.width = 1024;
				spotLight.shadow.mapSize.height = 1024;
        scene.add(spotLight);

        var dirLight = new THREE.DirectionalLight( 0xaa505a, 1 );
        scene.add(dirLight);
        dirLight.castShadow = true;
        dirLight.position.set( 0, 2.5, 0.0 );
        dirLight.shadow.camera.near = 1;
				dirLight.shadow.camera.far = 10;
				// dirLight.shadow.camera.right = 1;
				// dirLight.shadow.camera.left = - 1;
				// dirLight.shadow.camera.top	= 1;
				// dirLight.shadow.camera.bottom = - 1;
				// dirLight.shadow.mapSize.width = 1024;
				// dirLight.shadow.mapSize.height = 1024;

        //clipping
        var localPlane = new THREE.Plane( new THREE.Vector3( 0, - 1, 0 ), 0.8 );
				var globalPlane = new THREE.Plane( new THREE.Vector3( - 1, 0, 0 ), 0.1 );

        //geomtry
        var material = new THREE.MeshPhongMaterial({
          color : 0xfffff,
          shininess : 100,
          side : THREE.DoubleSide,
        });

        var geometry = new THREE.TorusKnotBufferGeometry( 0.4, 0.08, 95, 20 );
        object = new THREE.Mesh(geometry, material);
        object.position.y = 1.5;
        object.castShadow = true;
        scene.add(object);

        var ground = new THREE.Mesh(
					   new THREE.PlaneBufferGeometry( 9, 9, 1, 1 ),
					   new THREE.MeshPhongMaterial( { color: 0xa0adaf, shininess: 150 } )
				);
			  ground.rotation.x = - Math.PI / 2; // rotates X/Y to X/Z
			  ground.receiveShadow = true;

        scene.add(ground);

        //renderer
  			renderer = new THREE.WebGLRenderer();
        renderer.shadowMap.enabled = true;
  			renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );



        //controls
				controls = new THREE.OrbitControls( camera, renderer.domElement );
				controls.target.set( 0, 1.5, 0 );
        controls.autoRotate = true;


        //stat
        stats = new Stats();
        document.body.appendChild(stats.dom);

        //gui
        var gui = new dat.GUI(),
        folderLocal = gui.addFolder( 'Local Clipping' ),
        propsLocal = {
            get 'Enabled'() {
							return renderer.localClippingEnabled;
						},
						set 'Enabled'( v ) {
							renderer.localClippingEnabled = v;
						},
						get 'Shadows'() {
							return material.clipShadows;
						},
						set 'Shadows'( v ) {
							material.clipShadows = v;
						},
						get 'Plane'() {
							return localPlane.constant;
						},
						set 'Plane'( v ) {
							localPlane.constant = v;
						}
        };
        folderLocal.add( propsLocal, 'Enabled' );
				folderLocal.add( propsLocal, 'Shadows' );
				folderLocal.add( propsLocal, 'Plane', 0.3, 1.25 );
        //folderGlobal = gui.addFolder( 'Global Clipping' ),



        startTime = Date.now();
    }



			function animate() {
        var currentTime = Date.now();
				var time = ( currentTime - startTime ) / 1000;
				requestAnimationFrame( animate );

				//object.rotation.y = time * 1.0;

        var amp = 0.3;
        object.scale.x = 1.0 + amp * Math.sin(time);
        object.scale.y = 1.0 + amp * Math.sin(time);
        object.scale.z = 1.0 + amp * Math.sin(time);


        stats.begin();
        controls.update();
				renderer.render( scene, camera );
        stats.end();
			}

      function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}
		</script>
	</body>
</html>
